<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Day-3</title>
    <style>
        .flex-container {
          display: flex;
          flex-wrap: wrap;
          width: fit-content;
          background-color: rgb(8, 19, 112);
        }
        
        .flex-container > div {
          background-color: #2fb0fb;
          width: 100px;
          margin: 10px;
          flex-wrap: wrap;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
        }
    </style>
</head>
<body>
<!--Parent div should contain 3 div inside. Div should be arranged in following manner.-->
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>  
    </div>
    
</body>
</html>
